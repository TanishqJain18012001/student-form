<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Form</title>
<!-- <link rel="stylesheet" href="style.css"> -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<body class="h-100">
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-10 col-md-8 col-lg-6"  style="border: 10px solid green;">
                <h2 style="text-align: center;">Student Information Form</h2>
    <div id="form-container">
        <form id="studentForm">
            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" class="form-control" placeholder="Enter your first name" required>
            </div><br>
            <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" class="form-control" placeholder="Enter your last name" name="lastname" required>
            </div><br>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" class="form-control" placeholder="Enter your age" name="age" required>
            </div><br>
            <div class="form-group">
                <label>Gender:</label>
                <input type="radio" class="form-check-input" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" class="form-check-input" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div><br>
            <div class="form-group">
                <label for="rollno">Roll No:</label>
                <input type="text" class="form-control" placeholder="Enter your roll No." id="rollno" name="rollno" required>
            </div><br>
            <div class="form-group">
                <label for="dob">DOB:</label>
                <input type="date" id="dob" name="dob" required>
            </div><br>
            <div class="form-group">
                <label for="hobbies">Hobbies (comma separated):</label>
                <input type="text" id="hobbies" name="hobbies" class="form-control" required>
            </div><br>
            <div class="form-group">
                <label for="Department">Department:</label>
                <select class="custom-select" id="Department" name="Department" required>
                    <option value="">Select Your Department</option>
                    <option value="CSE">CSE</option>
                    <option value="ECE">ECE</option>
                    <option value="IT">IT</option>
                </select>
            </div><br>
            <button type="submit" class="btn btn-primary" >Submit</button><br>
        </form>
    </div>
    
    <div id="get-container">
        <h2 tyle="text-align: center;">Get Student Details</h2>
        <label for="rollno">Roll No:</label>
        <input type="text" id="searchRollNo" placeholder="Enter Your Roll No"><br><br>
        <button onclick="getStudentDetails()" class="btn btn-primary">Get Details</button>
    </div>
    
<script src="main.js"></script>
</body>
</html>
